<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <header id="nav">
            <img src="./img/calculator.png" alt="icon-calculadora">
            <h1>Calculando a Média</h1>
            <button type="button">Adicionar números +</button>
        </header>
        <main>
            <form id="formulario">
                <h2>Digite dois números:</h2>
                <input type="number" id="campo-A" name="campoA" placeholder="Digite um número">
                <input type="number" id="campo-B" name="campoB" placeholder="Digite um número">
                <input type="submit" value="Calcular" id="btn-form">
                <input type="reset" id="btn-resetar" value="Cancelar">
                <p id="resposta"></p>
            </form>
            
        </main>
        <footer>
            <p>2023 &copy;Todos os direitos reservados</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
